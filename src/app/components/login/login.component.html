<div class="container-fluid bg-color pt-5">
  <div class="row justify-content-center">
    <div class="col-3">
      <h1>Iniciar sesión</h1>
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Nombre de usuario</label>
          <input type="email" id="form2Example1" class="form-control" placeholder="alexmillones" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Contraseña</label>
          <input type="password" id="form2Example2" class="form-control" placeholder="12345678"/>
        </div>
           
        <!-- Submit button -->
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-block mb-4">Iniciar sesión</button>
        </div>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>¿No tienes cuenta? <a href="#!">Registrate</a></p>
          <p>O iniciar sesión con:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
